<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/favicon-32x32.png" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    <main>
        <img src="assets/img/bg-pattern-top.svg" id="circle-top" alt="Blue Circle">
        <!-- # Card -->
        <div class="card" >
            <div class="card-start-container"></div>
            <div class="card-body card-middle-container">
              <img src="assets/img/image-victor.jpg" alt="Image of Victor" class="img">
              <h3 class="card-title">Victor Crest <span>26</span></h3>
              <h4 class="card-title"> London</h4>
            </div>
            <div class="card-end-container">
                <div>
                    <li class="item">
                        <p>80K</p>
                        <span>Followers</span>
                    </li>
                    <li class="item">
                        <p>803K</p>
                        <span>Likes</span>
                    </li>
                    <li class="item">
                        <p>1.4K</p>
                        <span>Photos</span>
                    </li>
                </div>
            </div>
          </div>
          <img src="assets/img/bg-pattern-bottom.svg" alt="Blue circle" id="circle-bottom">
    </main>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/favicon-32x32.png" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    <main>
        <!-- # Card -->
        <div class="card mx-auto my-auto" >
            <div class="card-start-container">

            </div>
            <div class="card-body card-middle-container">
                <img src="assets/img/image-victor.jpg" alt="Image of Victor">
              <h3 class="card-title">Victor Crest <span>26</span></h3>
              <h4 class="card-title"> London</h4>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div>
            <div class="card-end-container">
                <ul class="list-group border list-group-horizontal-lg">
                    <li class="list-group-item  border-0 rounded rounded-0">
                        <p>80K</p>
                        <span>Followers</span>
                    </li>
                    <li class="list-group-item border-0 rounded rounded-0">
                        <p>803K</p>
                        <span>Likes</span>

                    </li>
                    <li class="list-group-item border-0 rounded rounded-0">
                        <p>1.4K</p>
                        <span>Photos</span>
                    </li>
                </ul>
            </div>
          </div>
        <img src="assets/img/image-victor.jpg" alt="Image of Victor">
    </main>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
